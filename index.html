<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Portrait (Mobile) Layout - 16:8 ratio */
        @media (orientation: portrait) {
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
                padding: 15px;
            }
            
            .logo-container {
                grid-column: 1 / span 2;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .profile-container {
                grid-column: 1;
                text-align: center;
            }
            
            .info-container {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .marquee-container {
                grid-column: 1 / span 2;
                margin: 15px 0;
            }
            
            /* --- ‰øÆÊîπÁÇπ 1: Â∑¶Âè≥ÊéíÂàó Total / Remaining --- */
            .points-container {
                grid-column: 1 / span 2;
                display: flex;
                justify-content: space-between;
                margin: 15px 0;
            }

            .point-box {
                width: 48%;
                text-align: center;
            }
            
            .buttons-container {
                grid-column: 1 / span 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
            }
        }

        /* ----------------------------- */
        /* FIXED LANDSCAPE LAYOUT BELOW */
        /* ----------------------------- */

        @media (orientation: landscape) {
            .grid {
                display: grid;
                grid-template-columns: repeat(16, 1fr);
                grid-template-rows: repeat(10, 1fr);
                grid-gap: 10px;
                height: 90vh;
                padding: 20px;
            }

            /* B: Profile Picture */
            .profile-container {
                grid-column: 1 / span 3;
                grid-row: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* C: Employee Info */
            .info-container {
                grid-column: 4 / span 4;
                grid-row: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-left: 20px;
            }

            /* A: LOGO ‚Äî centered */
            .logo-container {
                grid-column: 8 / span 2;
                grid-row: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* E + F: Total & Remaining Points (right aligned) */
            .points-container {
                grid-column: 11 / span 6;
                grid-row: 1;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 15px;
            }

            .total-point, .remaining-point {
                width: 100%;
            }

            /* Marquee */
            .marquee-container {
                grid-column: 1 / span 16;
                grid-row: 2;
                margin: 10px 0;
            }

            /* Buttons (prize area fully shown) */
            .buttons-container {
                grid-column: 1 / span 16;
                grid-row: 3 / span 8;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 15px;
            }
        }

        /* Common Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .department, .position {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .point-card {
            text-align: center;
            padding: 25px 15px;
        }

        .point-label {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .point-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        /* --- ‰øÆÊîπÁÇπ 2: Total / Point ÊãÜÊàê‰∏§Ë°å --- */
        .point-label div {
            line-height: 1.2em;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .hidden-form {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5em;
            color: #333;
        }

        @media (max-width: 768px) {
            .name { font-size: 2em; }
            .point-value { font-size: 2em; }
            .button { padding: 15px; font-size: 1em; }
        }

        @media (max-width: 480px) {
            .name { font-size: 1.8em; }
            .profile-pic { width: 100px; height: 100px; }
            .button { padding: 12px; font-size: 0.9em; }
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading">Loading...</div>

    <div class="container">

        <!-- Hidden Forms for GAS Communication -->
        <!-- NOTE: replace __GAS_EXEC_URL__ with your deployed GAS "exec" URL (include /exec) -->
        <form id="getPointsForm" class="hidden-form" action="https://script.google.com/macros/s/AKfycbz-fBrlhnS5VwF7Km-unCH72LTN1uWbY7ye4hEzqGvvAnMSVujRe_E6kawLJgzSHqGTSw/exec" method="POST" accept-charset="utf-8">
            <input type="hidden" name="action" value="getPoints">
            <input type="hidden" name="name" id="employeeName">
            <!-- returnUrl will be set dynamically to the clean profile URL -->
            <input type="hidden" name="returnUrl" id="returnUrl">
        </form>

        <!-- Hidden form to go to Redeem -->
        <!-- NOTE: replace __REDEEM_PAGE_URL__ with your redeem page URL (e.g. https://.../Redeem.html) -->
        <form id="goRedeemForm" class="hidden-form" action="__REDEEM_PAGE_URL__" method="POST" accept-charset="utf-8">
            <input type="hidden" name="name" id="redeemName">
            <!-- optional: pass points too if you want -->
            <input type="hidden" name="points" id="redeemPoints">
        </form>

        <div class="grid">

            <!-- A: HL Logo -->
            <div class="logo-container card">
                <img src="" alt="HL Logo" class="logo">
            </div>

            <!-- B: Profile Picture -->
            <div class="profile-container card">
                <img src="" alt="Profile Picture" class="profile-pic">
            </div>

            <!-- C: Employee Info -->
            <div class="info-container card">
                <div class="name" id="employeeNameDisplay">Albert</div>
                <div class="department">Department: Production</div>
                <div class="position">Position: Assistant Supervisor</div>
            </div>

            <!-- D: Marquee Announcement -->
            <div class="marquee-container">
                <div class="marquee card">
                    <div class="marquee-content">
                        üéâ Announcement: Monthly Point System Update - New rewards added! Check out the Redeem section for exciting prizes! üéÅ
                    </div>
                </div>
            </div>

            <!-- E + F Group Wrapper -->
            <div class="points-container">
                <!-- E: Total Point -->
                <div class="point-card card total-point point-box">
                    <div class="point-label"><div>Total</div><div>Point</div></div>
                    <div class="point-value" id="totalPoint">0</div>
                </div>

                <!-- F: Remaining Point -->
                <div class="point-card card remaining-point point-box">
                    <div class="point-label"><div>Remaining</div><div>Point</div></div>
                    <div class="point-value" id="remainingPoint">0</div>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-container">
                <button class="button" onclick="viewRanking()" type="button">View Ranking</button>

                <button class="button" onclick="goRedeem()" type="button">Redeem Reward</button>

                <button class="button" onclick="window.open('https://hl-steel-industries-sdn-bhd.github.io/Off-Site-Work-Record/', '_blank')" type="button">Off-site Work Record</button>
                <button class="button" onclick="submitContribution()" type="button">Submit Contribution</button>
                <button class="button" onclick="viewSchedule()" type="button">Work Schedule</button>
                <button class="button" onclick="submitQC()" type="button">Submit QC Report</button>
                <button class="button" onclick="viewBounty()" type="button">Bounty Task</button>
                <button class="button" onclick="editProfile()" type="button">Edit Profile</button>
            </div>

        </div>
    </div>

    <script>
        const CONFIG = {
            employeeName: 'Albert',
            department: 'Production',
            position: 'Assistant Supervisor',
            profilePicture: '',
            // Replace this placeholder with your deployed GAS exec URL, e.g. "https://script.google.com/macros/s/AKfycb.../exec"
            gasWebAppUrl: 'https://script.google.com/macros/s/AKfycbz-fBrlhnS5VwF7Km-unCH72LTN1uWbY7ye4hEzqGvvAnMSVujRe_E6kawLJgzSHqGTSw/exec',
            // Replace redeem URL with your redeem page URL
            redeemPageUrl: '__REDEEM_PAGE_URL__'
        };

        // Utility: get clean URL without query/hash
        function getCleanUrl() {
            return window.location.origin + window.location.pathname;
        }

        // Parse query params and if totalPoint/remainingPoint present, populate UI
        function handleGASResponseFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const totalPoint = urlParams.get('totalPoint');
            const remainingPoint = urlParams.get('remainingPoint');

            if (totalPoint !== null && remainingPoint !== null) {
                // populate
                const tp = Number(totalPoint) || 0;
                const rp = Number(remainingPoint) || 0;
                document.getElementById('totalPoint').textContent = tp.toLocaleString();
                document.getElementById('remainingPoint').textContent = rp.toLocaleString();

                // also set redeemPoints hidden so redeem form can pass it along if needed
                document.getElementById('redeemPoints').value = rp;

                // remove query params from URL (clean up)
                try {
                    window.history.replaceState({}, document.title, getCleanUrl());
                } catch (e) {
                    // ignore
                }

                // hide loading
                const ld = document.getElementById('loading');
                if (ld) ld.style.display = 'none';

                return true;
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fill static fields
            document.getElementById('employeeNameDisplay').textContent = CONFIG.employeeName;
            document.querySelector('.department').textContent = 'Department: ' + CONFIG.department;
            document.querySelector('.position').textContent = 'Position: ' + CONFIG.position;
            document.querySelector('.profile-pic').src = CONFIG.profilePicture;

            // Fill hidden inputs
            document.getElementById('employeeName').value = CONFIG.employeeName;
            document.getElementById('redeemName').value = CONFIG.employeeName;

            // If page already contains totalPoint/remainingPoint (returned by GAS), populate and stop
            const alreadyHandled = handleGASResponseFromQuery();
            if (alreadyHandled) {
                // done
                return;
            }

            // Otherwise, prepare the form to contact GAS
            const form = document.getElementById('getPointsForm');

            // Set returnUrl to the clean profile URL (so GAS can redirect back here with params if you implement that on GAS)
            document.getElementById('returnUrl').value = getCleanUrl();

            // Ensure GAS URL is used (placeholder must be replaced by you)
            form.action = CONFIG.gasWebAppUrl;

            // Submit the form to GAS using POST via programmatic submit.
            // We use a standard form submit (not fetch) so the request looks like a normal browser request and avoids some CORS issues
            // If you prefer fetch/json, we can change ‚Äî but this submit is consistent with "form submission to bypass CORS" requirement.
            try {
                // create a small delay to ensure DOM updates completed
                setTimeout(function() {
                    form.submit();
                }, 0);
            } catch (e) {
                console.error("Auto submit failed:", e);
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Replace previous fetch-based getPointsFromGAS with form submission pattern:
        // goRedeem will submit the redeem form as POST and pass name + points
        function goRedeem() {
            // ensure redeem form action is set to your redeem page URL
            const redeemForm = document.getElementById('goRedeemForm');
            redeemForm.action = CONFIG.redeemPageUrl;

            // set redeem name and points (points already kept updated when response arrives)
            document.getElementById('redeemName').value = CONFIG.employeeName;
            // redeemPoints is already filled from handleGASResponseFromQuery when GAS redirected back
            // If redeemPoints empty, set from remainingPoint displayed
            const rpText = document.getElementById('remainingPoint').textContent || '0';
            const rpNumber = Number(rpText.replace(/,/g, '')) || 0;
            document.getElementById('redeemPoints').value = rpNumber;

            redeemForm.submit();
        }

        function viewRanking() { alert('View Ranking feature coming soon!'); }
        function submitContribution() { alert('Submit Contribution feature coming soon!'); }
        function viewSchedule() { alert('Work Schedule feature coming soon!'); }
        function submitQC() { alert('Submit QC Report feature coming soon!'); }
        function viewBounty() { alert('Bounty Task feature coming soon!'); }
        function editProfile() { alert('Edit Profile feature coming soon!'); }

        window.addEventListener('orientationchange', function() {
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = 'block';
        });
    </script>
</body>
</html>
