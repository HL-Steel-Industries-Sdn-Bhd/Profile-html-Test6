<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Portrait (Mobile) Layout - 16:8 ratio */
        @media (orientation: portrait) {
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
                padding: 15px;
            }
            
            .logo-container {
                grid-column: 1 / span 2;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .profile-container {
                grid-column: 1;
                text-align: center;
            }
            
            .info-container {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .marquee-container {
                grid-column: 1 / span 2;
                margin: 15px 0;
            }
            
            /* --- ‰øÆÊîπÁÇπ 1: Â∑¶Âè≥ÊéíÂàó Total / Remaining --- */
            .points-container {
                grid-column: 1 / span 2;
                display: flex;
                justify-content: space-between;
                margin: 15px 0;
            }

            .point-box {
                width: 48%;
                text-align: center;
            }
            
            .buttons-container {
                grid-column: 1 / span 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
            }
        }

        /* ----------------------------- */
        /* FIXED LANDSCAPE LAYOUT BELOW */
        /* ----------------------------- */

        @media (orientation: landscape) {
            .grid {
                display: grid;
                grid-template-columns: repeat(16, 1fr);
                grid-template-rows: repeat(10, 1fr);
                grid-gap: 10px;
                height: 90vh;
                padding: 20px;
            }

            /* B: Profile Picture */
            .profile-container {
                grid-column: 1 / span 3;
                grid-row: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* C: Employee Info */
            .info-container {
                grid-column: 4 / span 4;
                grid-row: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-left: 20px;
            }

            /* A: LOGO ‚Äî centered */
            .logo-container {
                grid-column: 8 / span 2;
                grid-row: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* E + F: Total & Remaining Points (right aligned) */
            .points-container {
                grid-column: 11 / span 6;
                grid-row: 1;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 15px;
            }

            .total-point, .remaining-point {
                width: 100%;
            }

            /* Marquee */
            .marquee-container {
                grid-column: 1 / span 16;
                grid-row: 2;
                margin: 10px 0;
            }

            /* Buttons (prize area fully shown) */
            .buttons-container {
                grid-column: 1 / span 16;
                grid-row: 3 / span 8;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 15px;
            }
        }

        /* Common Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .department, .position {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .point-card {
            text-align: center;
            padding: 25px 15px;
        }

        .point-label {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .point-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        /* --- ‰øÆÊîπÁÇπ 2: Total / Point ÊãÜÊàê‰∏§Ë°å --- */
        .point-label div {
            line-height: 1.2em;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .hidden-form {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5em;
            color: #333;
        }

        @media (max-width: 768px) {
            .name { font-size: 2em; }
            .point-value { font-size: 2em; }
            .button { padding: 15px; font-size: 1em; }
        }

        @media (max-width: 480px) {
            .name { font-size: 1.8em; }
            .profile-pic { width: 100px; height: 100px; }
            .button { padding: 12px; font-size: 0.9em; }
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading">Loading...</div>

    <div class="container">

        <!-- Hidden Forms for GAS Communication -->
        <!-- NOTE: action currently placeholder. Replace PLACEHOLDER with your deployed GAS exec URL. -->
        <form id="getPointsForm" class="hidden-form" action="https://script.google.com/macros/s/AKfycbyYULmzXRX9oPHN9Fiu0V3C5r50kyB7kH9JPFaP_iL_-3pa3hASFzxFJOv3-RhTYhWrSQ/exec" method="GET">
            <input type="hidden" name="action" value="getPoints">
            <input type="hidden" name="name" id="employeeName">
            <input type="hidden" name="returnUrl" id="returnUrl">
        </form>

        <form id="updatePointsForm" class="hidden-form" action="https://script.google.com/macros/s/AKfycbyYULmzXRX9oPHN9Fiu0V3C5r50kyB7kH9JPFaP_iL_-3pa3hASFzxFJOv3-RhTYhWrSQ/exec" method="POST">
            <input type="hidden" name="action" value="updatePoints">
            <input type="hidden" name="name" id="updateName">
            <input type="hidden" name="pointsUsed" id="pointsUsed">
            <input type="hidden" name="returnUrl" id="updateReturnUrl">
        </form>

        <div class="grid">

            <!-- A: HL Logo -->
            <div class="logo-container card">
                <img src="" alt="HL Logo" class="logo">
            </div>

            <!-- B: Profile Picture -->
            <div class="profile-container card">
                <img src="" alt="Profile Picture" class="profile-pic">
            </div>

            <!-- C: Employee Info -->
            <div class="info-container card">
                <div class="name" id="employeeNameDisplay">Albert</div>
                <div class="department">Department: Production</div>
                <div class="position">Position: Assistant Supervisor</div>
            </div>

            <!-- D: Marquee Announcement -->
            <div class="marquee-container">
                <div class="marquee card">
                    <div class="marquee-content">
                        üéâ Announcement: Monthly Point System Update - New rewards added! Check out the Redeem section for exciting prizes! üéÅ
                    </div>
                </div>
            </div>

            <!-- E + F Group Wrapper -->
            <div class="points-container">
                <!-- E: Total Point -->
                <div class="point-card card total-point point-box">
                    <div class="point-label"><div>Total</div><div>Point</div></div>
                    <div class="point-value" id="totalPoint">0</div>
                </div>

                <!-- F: Remaining Point -->
                <div class="point-card card remaining-point point-box">
                    <div class="point-label"><div>Remaining</div><div>Point</div></div>
                    <div class="point-value" id="remainingPoint">0</div>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-container">
                <button class="button" onclick="viewRanking()">View Ranking</button>
                <button class="button" onclick="window.open('https://hl-steel-industries-sdn-bhd.github.io/Redeem-html-test5/', '_blank')">Redeem Reward</button>
                <button class="button" onclick="window.open('https://hl-steel-industries-sdn-bhd.github.io/Off-Site-Work-Record/', '_blank')">Off-site Work Record</button>
                <button class="button" onclick="submitContribution()">Submit Contribution</button>
                <button class="button" onclick="viewSchedule()">Work Schedule</button>
                <button class="button" onclick="submitQC()">Submit QC Report</button>
                <button class="button" onclick="viewBounty()">Bounty Task</button>
                <button class="button" onclick="editProfile()">Edit Profile</button>
            </div>

        </div>
    </div>

    <script>
        const CONFIG = {
            employeeName: 'Albert',
            department: 'Production',
            position: 'Assistant Supervisor',
            profilePicture: '',
            gasWebAppUrl: 'https://script.google.com/macros/s/AKfycbyYULmzXRX9oPHN9Fiu0V3C5r50kyB7kH9JPFaP_iL_-3pa3hASFzxFJOv3-RhTYhWrSQ/exec' // PLACEHOLDER: replace with your deployed exec URL
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('employeeNameDisplay').textContent = CONFIG.employeeName;
            document.querySelector('.department').textContent = 'Department: ' + CONFIG.department;
            document.querySelector('.position').textContent = 'Position: ' + CONFIG.position;
            document.querySelector('.profile-pic').src = CONFIG.profilePicture;
            document.getElementById('employeeName').value = CONFIG.employeeName;
            document.getElementById('updateName').value = CONFIG.employeeName;

            // set returnUrl hidden inputs so GAS can redirect back with params
            const currentUrlNoQuery = window.location.origin + window.location.pathname;
            document.getElementById('returnUrl').value = currentUrlNoQuery;
            document.getElementById('updateReturnUrl').value = currentUrlNoQuery;

            getPointsFromGAS();

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });

        function getPointsFromGAS() {
            const form = document.getElementById('getPointsForm');
            // only submit if placeholder has been replaced or if you want to use it (we still submit even if placeholder; replace afterwards)
            if (CONFIG.gasWebAppUrl && CONFIG.gasWebAppUrl !== 'https://script.google.com/macros/s/AKfycbyYULmzXRX9oPHN9Fiu0V3C5r50kyB7kH9JPFaP_iL_-3pa3hASFzxFJOv3-RhTYhWrSQ/exec') {
                form.action = CONFIG.gasWebAppUrl;
            } else {
                // keep placeholder in form.action; when you replace it manually in file it will submit to correct URL
            }
            // submit form: using a small delay to let DOM update returnUrl
            setTimeout(() => {
                try {
                    form.submit();
                } catch (err) {
                    console.warn('Form submit blocked or failed (likely due to PLACEHOLDER). Replace PLACEHOLDER with deployed GAS URL to enable automatic submit.');
                }
            }, 200);
        }

        function handleGASResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const totalPoint = urlParams.get('totalPoint');
            const remainingPoint = urlParams.get('remainingPoint');
            
            if (totalPoint && remainingPoint) {
                document.getElementById('totalPoint').textContent = parseInt(totalPoint).toLocaleString();
                document.getElementById('remainingPoint').textContent = parseInt(remainingPoint).toLocaleString();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        handleGASResponse();

        function redirectToRedeem() {
            const remainingPoints = document.getElementById('remainingPoint').textContent.replace(/,/g, '');
            const url = `https://hl-steel-industries-sdn-bhd.github.io/Redeem-html-test2/?returnUrl=${encodeURIComponent(window.location.href)}&name=${encodeURIComponent(CONFIG.employeeName)}&points=${remainingPoints}`;
            window.location.href = url;
        }

        function viewRanking() { alert('View Ranking feature coming soon!'); }
        function submitContribution() { alert('Submit Contribution feature coming soon!'); }
        function viewSchedule() { alert('Work Schedule feature coming soon!'); }
        function submitQC() { alert('Submit QC Report feature coming soon!'); }
        function viewBounty() { alert('Bounty Task feature coming soon!'); }
        function editProfile() { alert('Edit Profile feature coming soon!'); }

        // Example helper to trigger updatePoints (post form)
        // call this with number of points used when redeeming to record into Redeem Log
        function submitRedeem(points) {
            document.getElementById('pointsUsed').value = String(points);
            const form = document.getElementById('updatePointsForm');
            if (CONFIG.gasWebAppUrl && CONFIG.gasWebAppUrl !== 'https://script.google.com/macros/s/AKfycbyYULmzXRX9oPHN9Fiu0V3C5r50kyB7kH9JPFaP_iL_-3pa3hASFzxFJOv3-RhTYhWrSQ/exec') {
                form.action = CONFIG.gasWebAppUrl;
            }
            try {
                form.submit();
            } catch (err) {
                alert('Form submit blocked. Replace PLACEHOLDER with your deployed GAS URL.');
            }
        }

        window.addEventListener('orientationchange', function() {
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = 'block';
        });
    </script>
</body>
</html>
